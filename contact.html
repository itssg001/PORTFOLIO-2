<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Sujit</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><img src="./Assets/SG-logo.png" alt="" /></a>
        <ul class="nav-links" id="sidemenu">
          <li><a href="./about.html">About</a></li>
          <li><a href="#">My Work</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
      </nav>
    </header>
    <div class="container">
      <div class="contact_heading">
        <h1>Contact</h1>
        <p>Send me a Message</p>
      </div>
      <div class="page1">
        <div class="left-col">
          <div class="get_in_touch">
            <h4>
              Let's Get <br />
              In Touch
            </h4>
          </div>
          <div class="random_img"></div>
        </div>
        <div class="right-col">
          <form action="#">
            <input class="name" type="text" placeholder="Name*" required />
            <input class="email" type="email" placeholder="Email*" required />
            <br />
            <input
              class="subject"
              type="text"
              placeholder="Subject*"
              required
            />
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Meassage*"
            ></textarea>
            <br />
            <button class="submit_btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="left-col">
          <h1>Ready to <br />Collaborate?</h1>
        </div>
        <div class="right-col">
          <a href="#">email</a>
          <a href="#">github</a>
          <a href="#">twitter</a>
          <a href="#">linkedin</a>
        </div>
      </div>
      <div class="designed_developed_by">
        <p>Designed and Developed by sujit Ghogare</p>
      </div>
    </footer>
    <script src="./js/contact.js"></script>
  </body>
</html>
