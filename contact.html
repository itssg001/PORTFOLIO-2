    <div class="container">
      <div class="contact_heading">
        <h1 class="contacthead">Contact</h1>
        <p class="contactsubhead">Send me a Message</p>
      </div>
      <div class="page1">
        <div class="left-col">
          <div class="get_in_touch">
            <h4>
              Let's Get <br />
              In Touch
            </h4>
          </div>
        </div>
        <div class="right-col">
          <form action="#">
            <input class="name" type="text" placeholder="Name*" required />
            <input class="email" type="email" placeholder="Email*" required />
            <br />
            <input
              class="subject"
              type="text"
              placeholder="Subject*"
              required
            />
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Meassage*"
            ></textarea>
            <br />
            <button class="submit_btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
